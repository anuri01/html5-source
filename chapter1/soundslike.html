<!doctype html>
<html lang="kr">
<head>
<title>강아지</title>
<meta charset="utf-8">
</head>
<body>

<p id="soundslike">
</p>

<script>
	var walksLike = "dog";
	var soundsLike = document.getElementById("soundslike");
	if (walksLike == "dog") {
		soundsLike.innerHTML = "멍! 멍!";
	} else if (walksLike == "duck") {
		soundsLike.innerHTML = "꽥, 꽥";
	} else {
		soundsLike.innerHTML = "   조  용~";
	}
</script>
</body>
</html>
