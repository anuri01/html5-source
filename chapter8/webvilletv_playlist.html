<!doctype html>
<html lang="ko">
<head>
<title>재생 목록을 추가한 웹마을 TV</title>
<meta charset="utf-8">
<link rel="stylesheet" href="webvilletv.css">
<script src="webvilletv.js"></script>
</head>
<body>
<div id="tv">
  <div id="tvConsole">
	<div id="highlight">
		<img src="images/highlight.png" alt="TV처럼 보이기 위한 하이라이트 효과">
	</div>

	<div id="videoDiv">
		<video controls 
			id="video" 
			src="video/preroll.mp4" 
			width="480" height="360">
		</video>
	</div>
  </div>
</div> <!-- tv -->
</body>
</html>
